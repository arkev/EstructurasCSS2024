<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras CSS</title>
    <!-- Aquí puedes enlazar tus archivos CSS si los tienes -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Estilos CSS para tu página */
       body{
        background: #6100a2;
        margin: 0;
        padding: 0;
        color: whitesmoke;
        text-align: center;
        font-size: 16px;
        box-sizing: border-box;
       } 
       nav{
        background:crimson;
        padding:1em;
        position: absolute;
        top: 0;
        left: 0;
        width: 20%;
        height: 600px;
       }
       header, section, footer {
        height: 200px;
        padding:1em;
       }
       header{
        background: darkorange;
       }
       section{
        background:deeppink;
       }
       footer{
        background: purple;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%; /* El pie de página abarcará todo el ancho de la pantalla */
       }
       a{
        color:whitesmoke;
       }
       li{
        text-align: left;
       }
    </style>
</head>
<body>
    <header>
        <h1>Encabezado de la Página</h1>
    </header>

    <main>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <section>
            <h2>Sección 1</h2>
            <p>Contenido de la primera sección.</p>
        </section>

        <section>
            <h2>Sección 2</h2>
            <p>Contenido de la segunda sección.</p>
        </section>
    </main>
    
    <footer>
        <p>Pie de página - © 2024 Tu Sitio Web</p>
    </footer>
</body>
</html>
